<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Travel Plan</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F0F0; /* Light gray background from the image */
            margin: 0;
        }

        /* Main container for the travel plan */
        .travel-plan-container {
            text-align: center;
            padding: 40px;
            background-color: #F0F0F0; /* Match body background */
            position: relative;
            /* No box-shadow or border-radius, as per the image */
        }

        /* Title styling */
        .plan-title {
            font-size: 2em;
            color: #4A4A4A; /* Dark gray for text from the image */
            margin-bottom: 50px;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Styling for each row of the plan */
        .plan-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Space between rows */
        }

        .plan-row.second-row {
            margin-top: 20px; /* Space for the vertical connector */
        }

        /* Styling for each individual item (circle + text) */
        .plan-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex-grow: 1; /* Allows items to take equal space */
        }

        /* Wrapper for the circle and horizontal line */
        .circle-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the circles */
        .circle {
            width: 50px;
            height: 50px;
            border: 2px solid #4A4A4A; /* Dark gray border from the image */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #4A4A4A; /* Dark gray for circle numbers */
            font-weight: bold;
            background-color: #F0F0F0; /* Match background color */
            z-index: 2; /* Ensures circle is above the line */
        }

        /* Styling for the horizontal connecting lines */
        .line {
            width: 100px; /* Length of the line connecting circles */
            height: 2px;
            background-color: #4A4A4A; /* Dark gray line color from the image */
            margin: 0 -2px; /* Overlap with circle border */
            position: relative;
            z-index: 1; /* Ensures line is behind the circle */
        }

        /* Hide the last line in each row if it's not needed */
        .plan-row .plan-item:last-child .line {
            display: none;
        }

        /* Styling for location names above circles */
        .location-name-top {
            font-size: 0.9em;
            color: #4A4A4A; /* Dark gray for text from the image */
            margin-bottom: 10px; /* Space between name and circle */
            text-align: center;
        }

        /* Styling for location names below circles */
        .location-name-bottom {
            font-size: 0.9em;
            color: #4A4A4A; /* Dark gray for text from the image */
            margin-top: 10px; /* Space between name and circle */
            text-align: center;
        }

        /* Styling for multi-line location name at the bottom right */
        .location-name-bottom-multiple {
            font-size: 0.9em;
            color: #4A4A4A; /* Dark gray for text from the image */
            margin-top: 10px;
            text-align: center;
            line-height: 1.3;
        }

        /* Precise positioning for the vertical connector */
        .vertical-line-connector {
            position: absolute;
            width: 2px;
            background-color: #4A4A4A; /* Dark gray line color from the image */
            height: 80px; /* Adjust height to bridge the gap */
            top: calc(50% - 20px); /* Adjust vertically */
            right: 17%; /* Adjust horizontally to be under the 4 and 9 circles */
            transform: translate(50%, -50%);
            z-index: 0;
        }

        /* Adjustments for responsiveness or specific layout needs */
        @media (max-width: 768px) {
            .plan-row {
                flex-direction: column;
            }

            .line {
                display: none; /* Hide horizontal lines for stacked layout */
            }

            .plan-item {
                margin-bottom: 20px;
            }

            .vertical-line-connector {
                display: none; /* Hide vertical line in stacked layout */
            }
        }
    </style>
</head>
<body>
    <div class="travel-plan-container">
        <h2 class="plan-title">CAMPER TRAVEL PLAN</h2>

        <div class="plan-row">
            <div class="plan-item">
                <div class="location-name-top">Crossingham</div>
                <div class="circle-wrapper">
                    <div class="circle">1</div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="plan-item">
                <div class="location-name-top">Tainford</div>
                <div class="circle-wrapper">
                    <div class="circle">2</div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="plan-item">
                <div class="location-name-top">Poultry River</div>
                <div class="circle-wrapper">
                    <div class="circle">3</div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="plan-item">
                <div class="location-name-top">EntergyPass</div>
                <div class="circle-wrapper">
                    <div class="circle">4</div>
                </div>
            </div>
        </div>

        <div class="vertical-line-connector"></div>

        <div class="plan-row second-row">
            <div class="plan-item">
                <div class="location-name-bottom">Magaspan</div>
                <div class="circle-wrapper">
                    <div class="circle">6</div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="plan-item">
                <div class="location-name-bottom">Anyon</div>
                <div class="circle-wrapper">
                    <div class="circle">5</div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="plan-item">
                <div class="location-name-bottom">Drogon</div>
                <div class="circle-wrapper">
                    <div class="circle">6</div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="plan-item">
                <div class="location-name-bottom-multiple">
                    <div>Adam River Bend</div>
                    <div>Adam River Knoll</div>
                </div>
                <div class="circle-wrapper">
                    <div class="circle">9</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
